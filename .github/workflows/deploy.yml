name: Deploy pandoc_ai HMS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy all HMS services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Backend
            cd /var/www/pandoc_ai/HMS/paitentdoctorsystembackend
            git reset --hard
            git pull origin main
            npm install

            # Pandoc frontend
            cd /var/www/pandoc_ai/HMS/pandoc
            git reset --hard
            git pull origin main
            npm install
            npm run build
            pm2 restart all || true

            # Pandocadmin frontend
            cd /var/www/pandoc_ai/HMS/pandocadmin
            git reset --hard
            git pull origin main
            npm install
            npm run build
            pm2 restart all || true
